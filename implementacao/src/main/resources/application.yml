# Spring Configuration
spring:
    application:
        name: ong

    datasource:
        url: jdbc:h2:file:/home/jose/code/puc/fifth_semester/lds/sistema_aluguel_carros/implementacao/src/main/resources/db.sql;DATABASE_TO_UPPER=FALSE;DB_CLOSE_ON_EXIT=false
        username: sa
        password:
        driverClassName: org.h2.Driver
    jpa:
        hibernate:
          ddl-auto: create
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
